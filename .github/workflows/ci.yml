name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    - name: Test
      run: make test

  publish-docker:
    runs-on: ubuntu-latest
    needs:
    - test
    if: startsWith(github.ref, 'refs/tags/docker-')
    steps:
      - name: Verify tag format
        run: |
          if ! [[ ${{ github.event.ref }} =~ ^refs/tags/docker-[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            GIT_TAG=${GITHUB_REF#refs/tags/}
            echo "Git tag $GIT_TAG name is not valid. Please use the format docker-1.2.3"
          fi
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        run: |
          DOCKER_IMAGE=docker.io/nicktriller/k8s-duplicator
          # Tag must be like "docker-1.2.3"
          TAG=${GITHUB_REF#refs/tags/docker-}
          make docker-buildx IMG="docker.io/nicktriller/k8s-duplicator:$TAG"
